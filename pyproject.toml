[tool.ruff]
# 라인 길이 설정
line-length = 100

# Python 버전 설정
target-version = "py39"

# 검사할 규칙 선택
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

# 무시할 규칙
ignore = [
    "E501",  # line too long (black이 처리)
    "B008",  # do not perform function calls in argument defaults
]

# 제외할 파일/폴더
exclude = [
    ".git",
    ".venv",
    "env",
    "__pycache__",
    "*.pyc",
]

[tool.ruff.per-file-ignores]
# 테스트 파일에서는 더 관대하게
"test_*.py" = ["F401", "F811"]

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | env
  | __pycache__
)/
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # 점진적 도입
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

# 외부 라이브러리 타입 체크 무시
[[tool.mypy.overrides]]
module = [
    "feedparser.*",
    "beautifulsoup4.*",
    "newspaper.*",
    "openai.*",
]
ignore_missing_imports = true
